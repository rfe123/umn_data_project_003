<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet JavaScript code-->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- AnyChart library-->
  <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header><h1>Parks Walkability for US Cities</h1></header>

  <main>
    <div class="controls">
      <button id="resetButton">Reset</button>
    </div>
    <div class="main-content">
      <div class="main-column">
        <text>Map</text>
        <div id="map" class="map"></div>
      </div>
      <div class="side-column">
        <text id="section2"></text>
        <div class="pane">
          <div id="cityChart" class="chart1"></div>
        </div>
        <text id="section3"></text>
        <div class="pane">
          <div id="parkChart" class="chart2"></div>
        </div>
      </div>
    </div>
  </main>

  <footer><a href="mailto:rfe.457@gmail.com">rfe.457@gmail.com</a></footer>

  <!-- JavaScript file -->
  <script type="text/javascript" src="logic.js"></script>
</body>

</html>
